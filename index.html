<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="slide.css">
</head>

<body>
  <script src="slide.js"></script>
  <div class="container">
    <img id="img" onmouseover="pause()" onmouseleave="resume()"/>
    <div class="backward"><a onclick="previous()"><i class="fas fa-chevron-left"></i></a></div>
    <div class="forward"><a onclick="next()"><i class="fas fa-chevron-right"></i></a></div>
  </div>
</body>

</html>
